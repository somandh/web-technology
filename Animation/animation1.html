<html>
<head>
<style>
div
{
   height:200px ;
   width:200px ;
   background-color:cyan;
   animation-name:cse;
  animation-duration:1s;
  animation-iteration-count:infinite;
  animation-direction:alternate;  
  border-radius:50px;
  position:relative;
}
@keyframes cse
{
 from{left:0px;}
 to{left:700px;}
}

</style>
</head>

<div>
</div>
</body>
